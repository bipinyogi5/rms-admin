<body class="layout-top-nav light-skin theme-primary fixed">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <div class="container-full">

      <!-- Main content -->
      <section class="content">
        <div class="row">
          <div class="col-12">
            <div class="box">
              <div class="box-header">
                <h4 class="box-title">Inventory</h4>
              </div>
              <!-- dynamic-table.component.html -->
              <div>
                <button (click)="addRow()">Add Row</button>
                <button (click)="addColumn()">Add Column</button>
              </div>
              <table>
                <tr>
                  <th *ngFor="let header of tableData.headers; let i = index">
                    <input type="text" [(ngModel)]="tableData.headers[i]" placeholder="Header">
                  </th>
                </tr>
                <tr *ngFor="let row of tableData.values; let i = index; trackBy: trackByIndex">
                  <td *ngFor="let cell of row; let j = index">
                    <input type="text" [(ngModel)]="tableData.values[i][j]" placeholder="Cell">
                  </td>
                </tr>
              </table>
              <button (click)="submitData()">Submit</button>

            </div>
            <div class="box">
              <div class="box-body">

              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- /.content -->
    </div>
  </div>
</body>
