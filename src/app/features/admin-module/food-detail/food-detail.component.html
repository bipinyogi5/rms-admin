<body class="layout-top-nav light-skin theme-primary fixed">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="container-full">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="d-flex align-items-center">
                    <div class="me-auto">
                        <h3 class="page-title">Food Details</h3>
                        <div class="d-inline-block align-items-center">
                            <nav>
                                <ol class="breadcrumb" routerLink="/features/admin/food">
                                    <li class="breadcrumb-item"><a><i class="mdi mdi-home-outline"></i></a>
                                    </li>
                                    <li class="breadcrumb-item" aria-current="page">Food List</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="box">
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-4 col-sm-6">
                                        <div class="box box-body b-1 text-center no-shadow">
                                            <img src="{{food.imageUrl}}" id="product-image" class="img-fluid" alt="" />
                                        </div>
                                        <div class="clear"></div>
                                        <p>{{food.description}}</p>
                                        <div class="row"></div>
                                        <hr>
                                    </div>
                                    <div class="col-md-8 col-sm-6">
                                        <h2 class="box-title mt-0">{{food.name}}</h2>
                                        <div class="list-inline">
                                            <a class="text-warning"><i class="mdi mdi-star"></i></a>
                                            <a class="text-warning"><i class="mdi mdi-star"></i></a>
                                            <a class="text-warning"><i class="mdi mdi-star"></i></a>
                                            <a class="text-warning"><i class="mdi mdi-star"></i></a>
                                            <a class="text-warning"><i class="mdi mdi-star"></i></a>
                                        </div>
                                        <h1 class="pro-price mb-0 mt-20">&#36;{{food.price}}
                                            <span class="old-price">&#36;NaN</span>
                                            <span class="text-danger">NaN% off</span>
                                        </h1>
                                        <hr>
                                        <h4 class="box-title mt-20">Ingredients</h4>
                                        <button class="btn btn-primary btn-sm float-end mt-20" (click)="redirectToRoute()">
                                            {{ !inventory || inventory.values.length === 0 ? 'Add' : 'Update' }}
                                        </button>
                                        <hr>
                                        <div *ngIf="!inventory || inventory.values.length === 0">
                                            <p>No ingredients available</p>
                                        </div>
                                        <table class="table table-striped" *ngIf="inventory && inventory.values.length > 0">
                                            <thead>
                                                <tr>
                                                    <th *ngFor="let header of inventory.headers">{{ header }}</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let valueRow of inventory.values">
                                                    <td *ngFor="let value of valueRow">{{ value }}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
    </div>
    <!-- /.content-wrapper -->
</body>
