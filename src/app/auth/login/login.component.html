<div class="container h-p100">
  <div class="row align-items-center justify-content-md-center h-p100">
    <div class="col-12">
      <div class="row justify-content-center g-0">
        <div
          class="col-lg-5 col-md-5 col-12"
          style="position: relative; top: 109px"
        >
          <div class="bg-white rounded10 shadow-lg">
            <div class="content-top-agile p-20 pb-0">
              <!-- <h2 class="text-primary">Dine Cloud</h2> -->
               <img src="../../../assets/images/logo/dark.png" alt="" srcset="">
              <p class="mb-0">Sign in to continue ...</p>
            </div>
            <div class="p-40">
              <form [formGroup]="formStructure" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text bg-transparent"
                      ><i class="ti-user"></i
                    ></span>
                    <input
                      type="email"
                      class="form-control ps-15 bg-transparent{{
                        formSrv$.checkFormControlInvalid('email', formStructure)
                          ? ' is-invalid'
                          : ''
                      }}"
                      placeholder="Email"
                      formControlName="email"
                      required
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        formSrv$.checkFormControlInvalid('email', formStructure)
                      "
                    >
                      <i class="ic-error"></i> {{ "Required Field" }}
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text bg-transparent"
                      ><i class="ti-lock"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control ps-15 bg-transparent{{
                        formSrv$.checkFormControlInvalid(
                          'password',
                          formStructure
                        )
                          ? ' is-invalid'
                          : ''
                      }}"
                      placeholder="Password"
                      formControlName="password"
                      required
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        formSrv$.checkFormControlInvalid(
                          'password',
                          formStructure
                        )
                      "
                    >
                      <i class="ic-error"></i> {{ "Required Field" }}
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 text-center">
                    <button
                      type="submit"
                      class="btn btn-danger mt-10"
                    >
                      SIGN IN
                    </button>
                  </div>

                  <!-- /.col -->
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
</div>
