<div class="container h-p100">
  <div class="row align-items-center justify-content-md-center h-p100">
    <div class="col-12">
      <div class="row justify-content-center g-0">
        <div
          class="col-lg-5 col-md-5 col-12"
          style="position: relative; top: 109px"
        >
          <div class="bg-white rounded10 shadow-lg">
            <div class="content-top-agile p-20 pb-0">
              <h2 class="text-primary">Get started with Us</h2>
              <p class="mb-0">Register a new membership</p>
            </div>
            <div class="p-40">
              <form [formGroup]="formStructure" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text bg-transparent">
                      <i class="ti-user"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control ps-15 bg-transparent{{
                        formSrv$.checkFormControlInvalid('name', formStructure)
                          ? ' is-invalid'
                          : ''
                      }}"
                      placeholder="Full Name"
                      formControlName="name"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        formSrv$.checkFormControlInvalid('name', formStructure)
                      "
                    >
                      <i class="ic-error"></i> {{ "Required Field" }}
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text bg-transparent">
                      <i class="ti-email"></i>
                    </span>
                    <input
                      type="email"
                      class="form-control ps-15 bg-transparent{{
                        formSrv$.checkFormControlInvalid('email', formStructure)
                          ? ' is-invalid'
                          : ''
                      }}"
                      placeholder="Email"
                      formControlName="email"
                      required
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        formSrv$.checkFormControlInvalid('email', formStructure)
                      "
                    >
                      <i class="ic-error"></i> {{ "Required Field" }}
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text bg-transparent">
                      <i class="ti-lock"></i>
                    </span>
                    <input
                      type="password"
                      class="form-control ps-15 bg-transparent{{
                        formSrv$.checkFormControlInvalid(
                          'password',
                          formStructure
                        )
                          ? ' is-invalid'
                          : ''
                      }}"
                      placeholder="Password"
                      formControlName="password"
                      required
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        formSrv$.checkFormControlInvalid(
                          'password',
                          formStructure
                        )
                      "
                    >
                      <i class="ic-error"></i> {{ "Required Field" }}
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text bg-transparent">
                      <i class="ti-lock"></i>
                    </span>
                    <input
                      type="password"
                      class="form-control ps-15 bg-transparent{{
                        formSrv$.checkFormControlInvalid('repw', formStructure)
                          ? ' is-invalid'
                          : ''
                      }}"
                      placeholder="Retype Password"
                      formControlName="repw"
                      required
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        formSrv$.checkFormControlInvalid('repw', formStructure)
                      "
                    >
                      <i class="ic-error"></i> {{ "Required Field" }}
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text bg-transparent">
                      <i class="ti-email"></i>
                    </span>
                    <input
                      type="number"
                      class="form-control ps-15 bg-transparent{{
                        formSrv$.checkFormControlInvalid('phone', formStructure)
                          ? ' is-invalid'
                          : ''
                      }}"
                      placeholder="Phone No."
                      formControlName="phone"
                      required
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="
                        formSrv$.checkFormControlInvalid('phone', formStructure)
                      "
                    >
                      <i class="ic-error"></i> {{ "Required Field" }}
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text bg-transparent"
                      ><i class="ti-email"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control ps-15 bg-transparent"
                      placeholder="Address"
                      formControlName="address"
                    />
                    <div
                      class="text-danger"
                      *ngIf="
                        formSrv$.checkFormControlInvalid(
                          'address',
                          formStructure
                        )
                      "
                    >
                      <i class="ic-error"></i> {{ "Required Field" }}
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="checkbox">
                      <input type="checkbox" id="basic_checkbox_1" />
                      <label for="basic_checkbox_1"
                        >I agree to the
                        <a href="#" class="text-warning"><b>Terms</b></a></label
                      >
                    </div>
                  </div>
                  <!-- /.col -->
                  <div class="col-12 text-center">
                    <button type="submit" class="btn btn-info margin-top-10">
                      SIGN up
                    </button>
                  </div>
                  <!-- /.col -->
                </div>
              </form>
              <div class="text-center">
                <p class="mt-15 mb-0">
                  Already have an account?<a
                    href="#/auth/login"
                    class="text-danger ms-5"
                  >
                    Sign In</a
                  >
                </p>
              </div>
            </div>
          </div>

          <div class="text-center">
            <p class="mt-20 text-white">- Register With -</p>
            <p class="gap-items-2 mb-20">
              <a class="btn btn-social-icon btn-round btn-facebook" href="#"
                ><i class="fa fa-facebook"></i
              ></a>
              <a class="btn btn-social-icon btn-round btn-twitter" href="#"
                ><i class="fa fa-twitter"></i
              ></a>
              <a class="btn btn-social-icon btn-round btn-instagram" href="#"
                ><i class="fa fa-instagram"></i
              ></a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
